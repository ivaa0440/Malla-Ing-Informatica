    body {
      margin: 0;

      background-color: #121212;
      color: #fff;
    }
    header {
      padding: 1rem;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .counter {
      font-size: 1.2rem;
      color: gold;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }
    .year {
      flex: 1;
      min-width: 250px;
      margin: 1rem;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px #000;
    }
    .year h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .subject {
      background-color: #333;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }
    .subject.locked {
      background-color: #444;
      color: #aaa;
      cursor: not-allowed;
    }
    .subject.available {
      background-color: #666;
    }
    .subject.approved {
      background-color: #28a745 !important;
      color: #fff;
      font-weight: 700;
    }
    .subject:hover:not(.locked):not(.approved) {
      background-color: #888;
    }
    .tooltip {
      visibility: hidden;
      background-color: #222;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 0.5rem;
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    .subject:hover .tooltip {
      visibility: visible;
    }
    button {
      background-color: crimson;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
