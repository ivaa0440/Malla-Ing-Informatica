<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Ingeniería en Informática (UNLaM)</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .grid {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
    }
    .year-column {
      min-width: 160px;
      flex: 1;
    }
    .year-column h2 {
      text-align: center;
      background-color: #222;
      padding: 0.5rem;
      margin: 0 0 0.5rem 0;
    }
    .subject {
      background-color: #333;
      margin: 0.3rem;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }
    .subject.approved {
      background-color: #264d26 !important;
    }
    .subject.approved::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-left: 2px solid red;
      transform: rotate(-45deg);
      transform-origin: center;
    }
    .subject.locked {
      background-color: #222;
      color: #666;
      cursor: not-allowed;
    }
    .subject.locked:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      color: #ccc;
      padding: 0.3rem;
      border-radius: 4px;
      white-space: nowrap;
      z-index: 10;
    }
    .subject-code {
      font-size: 0.7rem;
      display: block;
      color: #aaa;
    }
    .reset-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #880000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .transversal {
      background-color: #004466;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ingeniería en Informática (UNLaM)</h1>
  <div class="grid" id="grid"></div>
  <button class="reset-btn" onclick="resetProgress()">Reiniciar Malla</button>

  <script>
    const materias = [
      { codigo: "IWI-131", nombre: "Programación", anio: 1 },
      { codigo: "MAT-021", nombre: "Matemáticas I", anio: 1 },
      { codigo: "FIS-100", nombre: "Intro a la Física", anio: 1 },
      { codigo: "HRW-132", nombre: "Humanístico I", anio: 1 },
      { codigo: "QUI-010", nombre: "Química y Sociedad", anio: 1, correlativas: ["MAT-021"] },
      { codigo: "IWG-101", nombre: "Intro a la Ingeniería", anio: 1, correlativas: ["IWI-131"] },

      { codigo: "INF-134", nombre: "Estructura de Datos", anio: 2, correlativas: ["IWI-131"] },
      { codigo: "MAT-022", nombre: "Matemáticas II", anio: 2, correlativas: ["MAT-021"] },

      { codigo: "COM-101", nombre: "Computación I", anio: 1, tipo: "transversal" },
      { codigo: "COM-102", nombre: "Computación II", anio: 2, correlativas: ["COM-101"], tipo: "transversal" },
      { codigo: "COM-103", nombre: "Computación III", anio: 3, correlativas: ["COM-102"], tipo: "transversal" },

      { codigo: "ING-101", nombre: "Inglés I", anio: 1, tipo: "transversal" },
      { codigo: "ING-102", nombre: "Inglés II", anio: 2, correlativas: ["ING-101"], tipo: "transversal" },
      { codigo: "ING-103", nombre: "Inglés III", anio: 3, correlativas: ["ING-102"], tipo: "transversal" },
    ];

    function createGrid() {
      const grid = document.getElementById('grid');
      for (let i = 1; i <= 5; i++) {
        const col = document.createElement('div');
        col.className = 'year-column';
        col.innerHTML = `<h2>Año ${i}</h2>`;
        materias.filter(m => m.anio === i).forEach(m => {
          const div = document.createElement('div');
          div.className = 'subject';
          if (m.tipo === 'transversal') div.classList.add('transversal');
          div.dataset.codigo = m.codigo;
          div.innerHTML = `<span class='subject-code'>${m.codigo}</span>${m.nombre}`;
          col.appendChild(div);
        });
        grid.appendChild(col);
      }
    }

    function updateStates() {
      const aprobadas = JSON.parse(localStorage.getItem('aprobadas') || '[]');
      document.querySelectorAll('.subject').forEach(div => {
        const codigo = div.dataset.codigo;
        const materia = materias.find(m => m.codigo === codigo);
        if (aprobadas.includes(codigo)) {
          div.classList.add('approved');
          div.classList.remove('locked');
          div.removeAttribute('data-tooltip');
        } else if (materia.correlativas) {
          const faltan = materia.correlativas.filter(c => !aprobadas.includes(c));
          if (faltan.length > 0) {
            div.classList.add('locked');
            div.dataset.tooltip = 'Faltan: ' + faltan.join(', ');
          }
        }
      });
    }

    function setupClicks() {
      document.querySelectorAll('.subject').forEach(div => {
        div.addEventListener('click', () => {
          if (div.classList.contains('locked')) return;
          const codigo = div.dataset.codigo;
          let aprobadas = JSON.parse(localStorage.getItem('aprobadas') || '[]');
          if (aprobadas.includes(codigo)) {
            aprobadas = aprobadas.filter(c => c !== codigo);
          } else {
            aprobadas.push(codigo);
          }
          localStorage.setItem('aprobadas', JSON.stringify(aprobadas));
          location.reload();
        });
      });
    }

    function resetProgress() {
      if (confirm("¿Seguro que querés reiniciar la malla?")) {
        localStorage.removeItem('aprobadas');
        location.reload();
      }
    }

    createGrid();
    updateStates();
    setupClicks();
  </script>
</body>
</html>
