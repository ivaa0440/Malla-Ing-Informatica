.cuatrimestre {

.materia {
  padding: 10px 12px;
  border-radius: 5px;
  background-color: #2271b3; /* bloqueadas por defecto */
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.materia:hover {
  opacity: 0.9;
}

.aprobada {
  background-color: #4caf50 !important;
}

.desbloqueada {
  background-color: #add8e6 !important;
  color: #000;
}

.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 240px;
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 5px;
  border-radius: 6px;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -120px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

    const mallaDiv = document.getElementById("malla");

    for (const [anio, cuatrimestres] of Object.entries(materias)) {
      const titulo = document.createElement("h2");
      titulo.textContent = anio;
      mallaDiv.appendChild(titulo);

      for (const [cuatri, materiasCuatri] of Object.entries(cuatrimestres)) {
        if (cuatri) {
          const subtitulo = document.createElement("h3");
          subtitulo.textContent = cuatri;
          mallaDiv.appendChild(subtitulo);
        }

        const contenedor = document.createElement("div");
        contenedor.className = "cuatrimestre";

        for (const mat of materiasCuatri) {
          const div = document.createElement("div");
          div.className = "materia";
          div.textContent = `${mat.codigo} - ${mat.nombre}`;

          if (mat.correlativas && mat.correlativas.length > 0) {
            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            tooltip.appendChild(div);

            const tooltipText = document.createElement("span");
            tooltipText.className = "tooltiptext";
            tooltipText.textContent = `Correlativas: ${mat.correlativas.join(", ")}`;
            tooltip.appendChild(tooltipText);

            contenedor.appendChild(tooltip);
          } else {
            contenedor.appendChild(div);
          }
        }
        mallaDiv.appendChild(contenedor);
      }
    }
