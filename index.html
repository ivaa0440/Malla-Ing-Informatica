<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular - Ingeniería en Informática (UNLaM)</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 15px;
    }
    .year {
      flex: 0 0 auto;
      margin: 0 5px;
      min-width: 220px;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      background-color: #222;
    }
    .year h2 {
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
      font-size: 1.3rem;
    }
    .term {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .term h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      border-bottom: 1px solid #666;
      padding-bottom: 3px;
      text-align: center;
      color: #bbb;
    }
    .subject {
      padding: 8px 12px;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      transition: transform 0.15s;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      background-color: #444;
      color: #eee;
      font-weight: 600;
      user-select: none;
    }
    .subject:hover {
      transform: scale(1.05);
    }
    .subject.approved {
      background-color: #00c853 !important; /* Verde fuerte */
      color: #000;
      font-weight: 700;
    }
    .subject.locked {
      background-color: #333 !important; /* Apagado */
      color: #888;
      cursor: not-allowed;
    }
    .subject small {
      display: block;
      font-size: 0.75em;
      opacity: 0.7;
      margin-bottom: 3px;
      font-family: monospace;
    }
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #444;
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.75em;
      pointer-events: none;
      z-index: 10;
    }
    .subject:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>

      { codigo: '3677', nombre: 'Lenguaje Orientado a Negocios', año: 5, cuatrimestre: 2, correlativas: [] },

      { codigo: '3679', nombre: 'Visión Artificial', año: 5, cuatrimestre: 2, correlativas: [] },

    const estado = JSON.parse(localStorage.getItem("estadoMaterias") || '{}');
    const malla = document.getElementById('malla');

    // Función para crear columna de materias por año
    function crearColumna(año) {
      const col = document.createElement('div');
      col.className = 'year';
      col.innerHTML = `<h2>${año === 0 ? 'Transversales' : `Año ${año}`}</h2>`;

      // Si año > 0, mostrar cuatrimestres 1 y 2, si año=0 no mostrar cuatrimestres (todos juntos)
      if (año === 0) {
        const bloque = document.createElement('div');
        bloque.className = 'term';
        materias.filter(m => m.año === 0).forEach(mat => {
          const div = crearMateriaDiv(mat);
          bloque.appendChild(div);
        });
        col.appendChild(bloque);
      } else {
        for (let cuat = 1; cuat <= 2; cuat++) {
          const bloque = document.createElement('div');
          bloque.className = 'term';
          bloque.innerHTML = `<h3>${cuat}° Cuatrimestre</h3>`;
          materias.filter(m => m.año === año && m.cuatrimestre === cuat).forEach(mat => {
            const div = crearMateriaDiv(mat);
            bloque.appendChild(div);
          });
          col.appendChild(bloque);
        }
      }
      return col;
    }

    // Crea el div de una materia con tooltip y datos
    function crearMateriaDiv(mat) {
      const div = document.createElement('div');
      div.className = 'subject';
      div.dataset.codigo = mat.codigo;
      div.dataset.correlativas = mat.correlativas.join(',');

      div.innerHTML = `<small>${mat.codigo}</small>${mat.nombre}<div class="tooltip"></div>`;
      return div;
    }

    // Crear columnas: transversales (0), años 1 a 5
    malla.appendChild(crearColumna(0));
    for(let año=1; año<=5; año++) {
      malla.appendChild(crearColumna(año));
    }

    // Actualizar estado visual (aprobadas y bloqueadas)
    function actualizarEstado() {
      document.querySelectorAll('.subject').forEach(div => {
        const codigo = div.dataset.codigo;
        const aprobada = estado[codigo];
        const faltan = div.dataset.correlativas.split(',').filter(c => c && !estado[c]);

        div.classList.remove('approved', 'locked');
        div.querySelector('.tooltip').textContent = '';

        if (aprobada) {
          div.classList.add('approved');
        } else if (faltan.length > 0) {
          div.classList.add('locked');
          div.querySelector('.tooltip').textContent = 'Faltan: ' + faltan.join(', ');
        }
      });
    }

    // Evento click para cambiar estado aprobado (solo si no está bloqueada)
    malla.addEventListener('click', (ev) => {
      const div = ev.target.closest('.subject');
      if (!div) return;
      if (div.classList.contains('locked')) return;

      const cod = div.dataset.codigo;
      estado[cod] = !estado[cod];
      localStorage.setItem("estadoMaterias", JSON.stringify(estado));
      actualizarEstado();
    });

    actualizarEstado();
  </script>

</html>
