<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular - Ingeniería en Informática (UNLaM)</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 15px;
    }
    .year {
      flex: 0 0 auto;
      margin: 0 5px;
      min-width: 220px;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      background-color: #222;
    }
    .year h2 {
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
      font-size: 1.3rem;
    }
    .term {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .term h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      border-bottom: 1px solid #666;
      padding-bottom: 3px;
      text-align: center;
      color: #bbb;
    }
    .subject {
      padding: 8px 12px;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      transition: transform 0.15s;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      background-color: #333;
      color: #ccc;
      font-weight: 600;
      user-select: none;
    }
    .subject:hover {
      transform: scale(1.05);
    }
    .subject.approved {
      background-color: #00c853 !important;
      color: #000;
      font-weight: 700;
    }
    .subject.locked {
      background-color: #2271b3 !important;
      color: #fff;
      cursor: not-allowed;
    }
    .subject small {
      display: block;
      font-size: 0.75em;
      opacity: 0.7;
      margin-bottom: 3px;
      font-family: monospace;
    }
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #444;
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.75em;
      pointer-events: none;
      z-index: 10;
    }
    .subject:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 1rem 0;">Malla Curricular - Ingeniería en Informática (UNLaM)</h1>
  <div class="container" id="malla"></div>  <script>
    // Lista de materias (acortada aquí por espacio, pero asegurate de tener la lista completa en tu proyecto)
    const materias = [
      // Aquí incluir todas las materias como ya tenías (del año 0 al año 5, incluyendo las electivas y extras)
    ];

    const estado = JSON.parse(localStorage.getItem("estadoMaterias") || '{}');
    const malla = document.getElementById('malla');

    function crearColumna(año) {
      const col = document.createElement('div');
      col.className = 'year';
      col.innerHTML = `<h2>${año === 0 ? 'Transversales' : `Año ${año}`}</h2>`;
      if (año === 0) {
        const bloque = document.createElement('div');
        bloque.className = 'term';
        materias.filter(m => m.año === 0).forEach(mat => {
          const div = crearMateriaDiv(mat);
          bloque.appendChild(div);
        });
        col.appendChild(bloque);
      } else {
        for (let cuat = 1; cuat <= 2; cuat++) {
          const bloque = document.createElement('div');
          bloque.className = 'term';
          bloque.innerHTML = `<h3>${cuat}° Cuatrimestre</h3>`;
          materias.filter(m => m.año === año && m.cuatrimestre === cuat).forEach(mat => {
            const div = crearMateriaDiv(mat);
            bloque.appendChild(div);
          });
          col.appendChild(bloque);
        }
      }
      return col;
    }

    function crearMateriaDiv(mat) {
      const div = document.createElement('div');
      div.className = 'subject';
      div.dataset.codigo = mat.codigo;
      div.dataset.correlativas = mat.correlativas.join(',');
      div.innerHTML = `<small>${mat.codigo}</small>${mat.nombre}<div class="tooltip"></div>`;
      return div;
    }

    malla.appendChild(crearColumna(0));
    for(let año=1; año<=5; año++) {
      malla.appendChild(crearColumna(año));
    }

    function actualizarEstado() {
      document.querySelectorAll('.subject').forEach(div => {
        const codigo = div.dataset.codigo;
        const aprobada = estado[codigo];
        const faltan = div.dataset.correlativas.split(',').filter(c => c && !estado[c]);

        div.classList.remove('approved', 'locked');
        div.querySelector('.tooltip').textContent = '';

        if (aprobada) {
          div.classList.add('approved');
        } else if (faltan.length > 0) {
          div.classList.add('locked');
          div.querySelector('.tooltip').textContent = 'Faltan: ' + faltan.join(', ');
        }
      });
    }

    malla.addEventListener('click', (ev) => {
      const div = ev.target.closest('.subject');
      if (!div) return;
      if (div.classList.contains('locked')) return;

      const cod = div.dataset.codigo;
      estado[cod] = !estado[cod];
      localStorage.setItem("estadoMaterias", JSON.stringify(estado));
      actualizarEstado();
    });

    actualizarEstado();
  </script></body>
</html>
