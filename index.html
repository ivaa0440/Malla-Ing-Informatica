<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular - Ingeniería en Informática (UNLaM)</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }

    .year {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }

    .year h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .subject {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-size: 0.9rem;
      line-height: 1.2rem;
      background-color: #444;
      cursor: pointer;
      position: relative;
    }

    .subject.approved {
      background-color: #4caf50;
      color: white;
    }

    .subject.available {
      background-color: #d0e7f9;
      color: #222;
    }

    .subject.locked {
      background-color: #666;
      color: #ccc;
      cursor: not-allowed;
    }

    .subject small {
      font-size: 0.7rem;
      display: block;
      opacity: 0.7;
    }

    .tooltip {
      visibility: hidden;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 0.3rem;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 0;
      width: 100%;
    }

    .subject:hover .tooltip {
      visibility: visible;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
    }

    .footer button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer button:hover {
      background-color: #b71c1c;
    }

    .transversales {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 2px solid #444;
    }

    .transversales h2 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ingeniería en Informática (UNLaM)</h1>
  <div class="grid" id="malla"></div>

  <div class="transversales">
    <h2>Conocimientos Comunes (Transversales)</h2>
    <div id="transversales"></div>
  </div>

  <div class="footer">
    <button onclick="reiniciarMalla()">Reiniciar Malla</button>
  </div>

  <script>
    const materias = [
      // ... [omite aquí por brevedad, ya lo tenés copiado] ...
    ];

    function crearMalla() {
      const contenedor = document.getElementById("malla");
      const transv = document.getElementById("transversales");

      const años = [1, 2, 3, 4, 5];
      años.forEach(año => {
        const columna = document.createElement("div");
        columna.className = "year";
        columna.innerHTML = `<h2>${año}° Año</h2>`;
        const materiasAño = materias.filter(m => m.año === año);
        materiasAño.forEach(m => {
          const div = document.createElement("div");
          div.className = "subject";
          div.dataset.codigo = m.codigo;
          div.innerHTML = `<strong>${m.codigo}</strong> - ${m.nombre}`;
          if (m.correlativas.length > 0) {
            const tt = document.createElement("div");
            tt.className = "tooltip";
            tt.textContent = "Correlativas: " + m.correlativas.join(", ");
            div.appendChild(tt);
          }
          div.onclick = () => toggleAprobada(m.codigo);
          columna.appendChild(div);
        });
        contenedor.appendChild(columna);
      });

      // Transversales
      const transversales = materias.filter(m => m.año === 0);
      transversales.forEach(m => {
        const div = document.createElement("div");
        div.className = "subject";
        div.dataset.codigo = m.codigo;
        div.innerHTML = `<strong>${m.codigo}</strong> - ${m.nombre}`;
        if (m.correlativas.length > 0) {
          const tt = document.createElement("div");
          tt.className = "tooltip";
          tt.textContent = "Correlativas: " + m.correlativas.join(", ");
          div.appendChild(tt);
        }
        div.onclick = () => toggleAprobada(m.codigo);
        transv.appendChild(div);
      });

      actualizarColores();
    }

    function toggleAprobada(codigo) {
      const aprobadas = JSON.parse(localStorage.getItem("aprobadas") || "[]");
      const index = aprobadas.indexOf(codigo);
      if (index >= 0) {
        aprobadas.splice(index, 1);
      } else {
        aprobadas.push(codigo);
      }
      localStorage.setItem("aprobadas", JSON.stringify(aprobadas));
      actualizarColores();
    }

    function actualizarColores() {
      const aprobadas = JSON.parse(localStorage.getItem("aprobadas") || "[]");
      document.querySelectorAll(".subject").forEach(div => {
        const codigo = div.dataset.codigo;
        div.classList.remove("approved", "available", "locked");

        if (aprobadas.includes(codigo)) {
          div.classList.add("approved");
        } else {
          const materia = materias.find(m => m.codigo === codigo);
          const requisitos = materia.correlativas;
          if (requisitos.every(c => aprobadas.includes(c))) {
            div.classList.add("available");
          } else {
            div.classList.add("locked");
          }
        }
      });
    }

    function reiniciarMalla() {
      if (confirm("¿Estás segura/o de que querés reiniciar la malla?")) {
        localStorage.removeItem("aprobadas");
        location.reload();
      }
    }

    crearMalla();
  </script>
</body>
</html>
