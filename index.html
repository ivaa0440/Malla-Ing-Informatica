<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular - Ingeniería en Informática (UNLaM)</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 15px;
    }
    .year {
      flex: 0 0 auto;
      margin: 0 5px;
      min-width: 220px;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      background-color: #222;
    }
    .year h2 {
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
      font-size: 1.3rem;
    }
    .term {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .term h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      border-bottom: 1px solid #666;
      padding-bottom: 3px;
      text-align: center;
      color: #bbb;
    }
    .subject {
      padding: 8px 12px;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      transition: transform 0.15s;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      background-color: #fff;
      color: #000;
      font-weight: 600;
      user-select: none;
    }
    .subject:hover {
      transform: scale(1.05);
    }
    .subject.approved {
      background-color: #28a745 !important;
      color: #fff;
      font-weight: 700;
    }
    .subject.locked {
      background-color: #444 !important;
      color: #888;
      cursor: not-allowed;
    }
    .subject small {
      display: block;
      font-size: 0.75em;
      opacity: 0.7;
      margin-bottom: 3px;
      font-family: monospace;
    }
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #444;
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.75em;
      pointer-events: none;
      z-index: 10;
    }
    .subject:hover .tooltip {
      opacity: 1;
    }

    /* ESTRELLA CONTADOR */
    #estrella-contador {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1.2rem;
      color: gold;
      background: #222;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(255, 255, 0, 0.3);
      font-weight: bold;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="estrella-contador">⭐ 0 / 0</div>

  <h1 style="text-align:center; padding: 1rem 0;">Malla Curricular - Ingeniería en Informática (UNLaM)</h1>
  <div class="container" id="malla"></div>

  <script>
    const materias = [
      // PRIMER AÑO
      { codigo: '3621', nombre: 'Matemática Discreta', año: 1, cuatrimestre: 1, correlativas: [] },
      { codigo: '3622', nombre: 'Análisis Matemático I', año: 1, cuatrimestre: 1, correlativas: [] },
      { codigo: '3623', nombre: 'Programación Inicial', año: 1, cuatrimestre: 1, correlativas: [] },
      { codigo: '3624', nombre: 'Introducción a los Sistemas de Información', año: 1, cuatrimestre: 1, correlativas: [] },
      { codigo: '3625', nombre: 'Sistemas de Numeración', año: 1, cuatrimestre: 1, correlativas: [] },
      { codigo: '3626', nombre: 'Principios de Calidad de Software', año: 1, cuatrimestre: 1, correlativas: [] },
      { codigo: '3627', nombre: 'Álgebra y Geometría Analítica I', año: 1, cuatrimestre: 2, correlativas: ['3622'] },
      { codigo: '3628', nombre: 'Análisis Matemático II', año: 1, cuatrimestre: 2, correlativas: ['3622'] },
      { codigo: '3629', nombre: 'Programación II', año: 1, cuatrimestre: 2, correlativas: ['3623'] },
      { codigo: '3630', nombre: 'Organización Contable de la Empresa', año: 1, cuatrimestre: 2, correlativas: [] },

      // SEGUNDO AÑO
      { codigo: '3631', nombre: 'Probabilidad y Estadística', año: 2, cuatrimestre: 1, correlativas: ['3628'] },
      { codigo: '3632', nombre: 'Estructura de Datos', año: 2, cuatrimestre: 1, correlativas: ['3629'] },
      { codigo: '3633', nombre: 'Arquitectura de Computadoras', año: 2, cuatrimestre: 1, correlativas: ['3625'] },
      { codigo: '3634', nombre: 'Diseño de Sistemas', año: 2, cuatrimestre: 1, correlativas: ['3624', '3629'] },
      { codigo: '3635', nombre: 'Base de Datos', año: 2, cuatrimestre: 2, correlativas: ['3632'] },
      { codigo: '3636', nombre: 'Ingeniería de Software I', año: 2, cuatrimestre: 2, correlativas: ['3634'] },
      { codigo: '3637', nombre: 'Sistemas Operativos', año: 2, cuatrimestre: 2, correlativas: ['3633'] },
      { codigo: '3638', nombre: 'Gestión de Datos', año: 2, cuatrimestre: 2, correlativas: ['3632'] },

      // TERCER AÑO
      { codigo: '3639', nombre: 'Ingeniería de Software II', año: 3, cuatrimestre: 1, correlativas: ['3636'] },
      { codigo: '3640', nombre: 'Modelos y Simulación', año: 3, cuatrimestre: 1, correlativas: ['3631'] },
      { codigo: '3641', nombre: 'Redes de Información', año: 3, cuatrimestre: 1, correlativas: ['3633'] },
      { codigo: '3642', nombre: 'Sistemas de Gestión Organizacional', año: 3, cuatrimestre: 1, correlativas: [] },
      { codigo: '3643', nombre: 'Taller de Programación Avanzada', año: 3, cuatrimestre: 2, correlativas: ['3632'] },
      { codigo: '3644', nombre: 'Proyecto Final de Software', año: 3, cuatrimestre: 2, correlativas: ['3636'] },
      { codigo: '3645', nombre: 'Administración de Base de Datos', año: 3, cuatrimestre: 2, correlativas: ['3635'] },

      // CUARTO AÑO
      { codigo: '3646', nombre: 'Inteligencia Artificial', año: 4, cuatrimestre: 1, correlativas: ['3635'] },
      { codigo: '3647', nombre: 'Auditoría Informática', año: 4, cuatrimestre: 1, correlativas: ['3644'] },
      { codigo: '3648', nombre: 'Arquitectura de Software', año: 4, cuatrimestre: 2, correlativas: ['3639'] },
      { codigo: '3649', nombre: 'Sistemas Distribuidos', año: 4, cuatrimestre: 2, correlativas: ['3641'] },
      { codigo: '3650', nombre: 'Formulación y Evaluación de Proyectos', año: 4, cuatrimestre: 2, correlativas: ['3644'] },

      // QUINTO AÑO
      { codigo: '3651', nombre: 'Seminario de Integración Profesional', año: 5, cuatrimestre: 1, correlativas: ['3648', '3650'] },
      { codigo: '3652', nombre: 'Trabajo Final de Ingeniería', año: 5, cuatrimestre: 2, correlativas: ['3651'] },

      // TRANSVERSALES
      { codigo: '3675', nombre: 'Inglés Técnico', año: 0, cuatrimestre: 0, correlativas: [] },
      { codigo: '3676', nombre: 'Práctica Profesional Supervisada', año: 0, cuatrimestre: 0, correlativas: ['3644'] },
      { codigo: '3677', nombre: 'Electiva I', año: 0, cuatrimestre: 0, correlativas: ['3646'] },
      { codigo: '3678', nombre: 'Electiva II', año: 0, cuatrimestre: 0, correlativas: ['3677'] },
      { codigo: '3679', nombre: 'Visión Artificial', año: 5, cuatrimestre: 2, correlativas: [] },
    ];

    const estado = JSON.parse(localStorage.getItem("estadoMaterias") || '{}');
    const malla = document.getElementById('malla');
    const contador = document.getElementById('estrella-contador');

    function crearColumna(año) {
      const col = document.createElement('div');
      col.className = 'year';
      col.innerHTML = `<h2>${año === 0 ? 'Transversales' : `Año ${año}`}</h2>`;

      if (año === 0) {
        const bloque = document.createElement('div');
        bloque.className = 'term';
        materias.filter(m => m.año === 0).forEach(mat => {
          const div = crearMateriaDiv(mat);
          bloque.appendChild(div);
        });
        col.appendChild(bloque);
      } else {
        for (let cuat = 1; cuat <= 2; cuat++) {
          const bloque = document.createElement('div');
          bloque.className = 'term';
          bloque.innerHTML = `<h3>${cuat}° Cuatrimestre</h3>`;
          materias.filter(m => m.año === año && m.cuatrimestre === cuat).forEach(mat => {
            const div = crearMateriaDiv(mat);
            bloque.appendChild(div);
          });
          col.appendChild(bloque);
        }
      }
      return col;
    }

    function crearMateriaDiv(mat) {
      const div = document.createElement('div');
      div.className = 'subject';
      div.dataset.codigo = mat.codigo;
      div.dataset.correlativas = mat.correlativas.join(',');

      div.innerHTML = `<small>${mat.codigo}</small>${mat.nombre}<div class="tooltip"></div>`;
      return div;
    }

    malla.appendChild(crearColumna(0));
    for(let año=1; año<=5; año++) {
      malla.appendChild(crearColumna(año));
    }

    function actualizarEstado() {
      let aprobadas = 0;
      const total = materias.length;
      document.querySelectorAll('.subject').forEach(div => {
        const codigo = div.dataset.codigo;
        const aprobada = estado[codigo];
        const faltan = div.dataset.correlativas.split(',').filter(c => c && !estado[c]);

        div.classList.remove('approved', 'locked');
        div.querySelector('.tooltip').textContent = '';

        if (aprobada) {
          div.classList.add('approved');
          aprobadas++;
        } else if (faltan.length > 0) {
          div.classList.add('locked');
          div.querySelector('.tooltip').textContent = 'Faltan: ' + faltan.join(', ');
        }
      });

      contador.textContent = `⭐ ${aprobadas} / ${total}`;
    }

    malla.addEventListener('click', (ev) => {
      const div = ev.target.closest('.subject');
      if (!div || div.classList.contains('locked')) return;

      const cod = div.dataset.codigo;
      estado[cod] = !estado[cod];
      localStorage.setItem("estadoMaterias", JSON.stringify(estado));
      actualizarEstado();
    });

    actualizarEstado();
  </script>
</body>
</html>
